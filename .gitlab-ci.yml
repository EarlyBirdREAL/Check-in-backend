variables:
  test_path: "Tests"
  backend_container: "checkin-backend"

stages:
  - restore
  - build
  - test

restore:
  stage: restore
  image: mcr.microsoft.com/dotnet/sdk:6.0
  only: &default_only_backend
    refs:
      - branches
      - tags
      - merge_requests
  script:
    - dotnet restore --packages obj/dependencies
  artifacts:
    paths:
      - "obj"

before_script:
  - 'dotnet restore'

build:
  stage: build
  needs: ["restore"]
  only:
    <<: *default_only_backend
  image: mcr.microsoft.com/dotnet/sdk:6.0
  script:
    - "dotnet build -c Release --packages obj/dependencies"
    - "dotnet build -c Debug --packages obj/dependencies"
  artifacts:
    paths:
      - "bin/Release/net6.0/"
      - "bin/Debug/net6.0/"

tests:
  stage: test
  script:
    - "dotnet test --no-restore --logger:\"nunit;LogFilePath=$CI_PROJECT_DIR/test-result.xml\""
  artifacts:
    when: always
    reports:
      junit:
        - $CI_PROJECT_DIR/test-result.xml
    expire_in: 2 weeks

test:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:6.0
  needs: ["build"]
  only:
    <<: *default_only_backend
  variables:
    test_path: "UnitTests"
  before_script:
    - "cd $test_path"
  script:
    - dotnet test --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
    - dotnet test --logger:"nunit;LogFilePath=$CI_PROJECT_DIR/test-result.xml"
  artifacts:
    when: always
    paths:
      - "$test_path/TestResults"
    reports:
        junit:
          - $CI_PROJECT_DIR/test-result.xml

